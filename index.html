<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main >
    <div class="container">
      <div class="main-container">
        <img class="main-img" src="./images/illustration-hero.svg" alt="Main Illustration">
      </div>
<div class="card">
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
</div>
<div class="payment">
  <div class="icon"><img src="./images/icon-music.svg" alt="Music Icon"></div>
  <div class="plan">
     <h2 class="plan-title">Annual Plan</h2>
       <p class="plan-price"><span>$59.99/year </span></p>
     </div>
        <a class="change" href="https://www.frontendmentor.io/profile/correlucas">change</a>
     <Div class="payment-checkout">
       <button class="button">Proceed to Payment</button>
      <a class="cancel-order" href="https://www.frontendmentor.io/profile/correlucas">Cancel Order</a>
     </div>
   </div>
  </div>
</div>
 </main>
</body>
</html>
